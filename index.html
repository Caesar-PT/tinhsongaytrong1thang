<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong 1 tháng</title>
</head>
<body>
<form>
    <label for="month"></label><input type="text" id="month" >
    <input type="button" value="Tính số ngày" onclick="tinhsongay()">
    <p id="ketqua"></p>
</form>
<script>
    function tinhsongay() {
        let m = parseInt(document.getElementById('month').value);
        switch (m) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                    document.getElementById('ketqua').innerHTML = ('Tháng ' + m + " có 31 ngày") ;
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                    document.getElementById('ketqua').innerHTML= ('Tháng ' + m + ' có 30 ngày') ;
                break;
            case 2 :
                    document.getElementById('ketqua').innerHTML= ('Tháng ' + m + ' có 29 hoặc 29 ngày') ;
                break;
        }
    }
</script>

</body>
</html>
